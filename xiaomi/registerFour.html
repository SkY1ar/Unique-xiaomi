<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegisterFour</title>
    <link rel="stylesheet" type="text/css" href="css/registerFour.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>
    <div class="box">
        <div class="milogo">
            <img src="images/milogo.png" />
        </div>
        <div class="title">注册小米账号</div>
        <div class="min-box">
            <p class="tel">您注册的手机号为<span></span></p>
            <p class="setPassword">请设置您的密码：</p>
            <form class="form-box" action="a.html" onsubmit="return false">
                <input id="password" name="password" type="password" placeholder="请输入密码" /><br />
                <div class="tip">
                    <ul></ul>
                    <i class="" id="i-one"></i>
                </div>
                <input id="rePassword" name="rePassword" type="password" placeholder="请输入确认密码" /><br />
                <div class="tip2">
                    <ul></ul>
                    <i class="" id="i-two"></i>
                </div>
                <p class="tips">密码长度8~16位，数字、字母、字符至少包含两种</p>
                <button class="btn" type="submit">提交</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="questions">
            <a href="#" target="_blank">简体</a> |
            <a href="#" target="_blank">繁体</a> |
            <a href="#" target="_blank">English</a> |
            <a href="#" target="_blank">常见问题</a>
        </div>
        <div class="copyright">
            <span>小米公司版权所有-京ICP备10046444-<a href="#" target="_blank"><img src="images/ghs.png" />京公网安备11010802020134号</a>-京ICP证110507号</span>
        </div>

    </div>

</body>

</html>

<script src="js/registerFour.js"></script>
<script src="js/ajax.js"></script>
<script>
    registerFour.init();
</script>
