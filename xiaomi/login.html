<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号-登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>
    <!-- 头部开始 -->
    <div id="header_wrapper">
        <div class="header container">
            <div class="logo">
                <div>
                    <a href="#" title="小米商城" target="_blank">小米商城</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部结束 -->

    <!-- main开始 -->
    <div id="banner_wrapper">
        <a class="banner_link" href="#" target="_blank"></a>
        <div class="login">
            <!-- login_header -->
            <div class="login_header">
                <a class="account_login" href="#">帐号登录</a>
                <span class="line"></span>
                <a class="qr_code_login" href="#">扫码登录</a>
            </div>
            <!-- 帐号登录 -->
            <div class="login_area">
                <form action="#" id="login_main_form" onsubmit="return false">
                    <input type="text" id="login_account" name="login_account" placeholder="邮箱/手机号码/小米ID" /><br />
                    <input id="password" name="password" type="password" placeholder="密码" /><br />
                    <button class="btn" type="submit">登录</button>
                    <div class="other_login_ways clearfix">
                        <a class="tel_login" href="registerOne.html" target="_blank">手机短信登录/注册</a>
                        <div class="choose_login">
                            <a class="login_now" href="registerOne.html" target="_blank">立即注册</a><span> | </span><a class="forget_pwd"
                                href="#" target="_blank">忘记密码？</a>
                        </div>
                    </div>
                </form>
                <div class="other_login_type">
                    <fieldset class="other_type">
                        <legend class="other_type_txt">其它方式登录</legend>
                    </fieldset>
                    <div class="other_type_links">
                        <a href="#" class="icons_type btn-qq" title="QQ登录" target="_blank"><i class = "btn_icontype qq_link"></i></a>
                        <a href="#" class="icons_type btn-weibo" title="微博登录" target="_blank"><i class = "btn_icontype weibo_link"></i></a>
                        <a href="#" class="icons_type btn-zhifubao" title="支付宝登录" target="_blank"><i class = "btn_icontype zhifubao_link"></i></a>
                        <a href="#" class="icons_type btn-weixin" title="微信登录" target="_blank"><i class = "btn_icontype weixin_link"></i></a>
                    </div>

                </div>
            </div>

            <!-- 扫码登录 -->
            <div class = "code_login">
                <div><img src = "images/qr_code_login.png" /></div>
                <p class="xiaomi_app">使用<span>小米商城APP</span>扫一扫</p>
                <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
            </div>
        </div>
    </div>
    </div>
    <!-- main结束 -->

    <!-- 底部开始 -->
    <div id="footer_wrapper">
        <div class="footer container">
            <div class="questions">
                <a href="#" target="_blank">简体</a> |
                <a href="#" target="_blank">繁体</a> |
                <a href="#" target="_blank">English</a> |
                <a href="#" target="_blank">常见问题</a> |
                <a href="#" target="_blank">隐私政策</a>
            </div>
            <div class="copyright">
                <span>小米公司版权所有-京ICP备10046444-<a href="#" target="_blank"><img
                            src="images/ghs.png" />京公网安备11010802020134号</a>-京ICP证110507号</span>
            </div>
        </div>
    </div>
    <!-- 底部结束 -->



    <script src="js/ajax.js"></script>
    <script>
        var $btn = document.querySelector('.btn');
        var $form = document.querySelector('form');
        $btn.onclick = function (e) {
            e = e || window.event;
            // e.preventDefault() ? e.preventDefault() : e.returnValue = false;
            console.log($form['login_account'].value)
            console.log($form['password'].value)
            sendAjax('php/login.php', {
                type: 'POST',
                data: {
                    username: $form['login_account'].value,
                    psd: $form['password'].value
                },
                success(data) {
                    console.log(data);
                    let { code, msg, _data } = JSON.parse(data);
                    if (code == "200") {
                        localStorage.data = JSON.stringify(_data);
                        location.href = 'xiaomi.html';
                    } else {
                        alert(msg)
                    }
                }
            })
        }
    </script>
</body>

</html>
